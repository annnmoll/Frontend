<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form with Attributes</title>
  </head>
  <body>
    <h1>Please Enter your Details</h1>
    <form action="success.html" method="post" target="_blank">
		<fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required placeholder="John">
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Doe">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
            <br>
              <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="25">
            <br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>
                Interests
            </legend>
            
            <input type="checkbox" name="interests" value="music" id="music" required>
            <label for="music">Music</label>
            <input type="checkbox" name="interests" id="sports" value="sports" required>
            <label for="sports">Sports</label>
            <input type="checkbox" value="racing" name="interests" id="racing" required>
            <label for="racing">Racing</label>
        </fieldset>
        <fieldset>
            <legend>
                Location
            </legend>
             <label for="country">Country:</label>
            <select name="country" id="country" required>
                <optgroup label="asia">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </optgroup>
                <optgroup label="europe">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </optgroup>
                
            </select>
            <br>
             <label for="city">City:</label>
            <select name="city" id="city" required>
               <optgroup label="asia">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </optgroup>
                <optgroup label="europe">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </optgroup>
                
            </select>
        </fieldset>
        <fieldset>
            <legend>
                Additional Information
            </legend>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Your comments go here" cols=30 rows=10></textarea>
            <br>
            
            <label for="picture">Profile Picture</label>
            <input type="file" id="picture" name="picture" required capture="camera" accept="image/jpg, image/jpeg, image/png">
        </fieldset>
        	
        <fieldset>
            <legend>
                Submit Options
            </legend>
            
            <p>Preffered Submit Method:
            <input type="radio" name="submit" id="online" value="online" required>
            <label for="online">Online</label>
            <input type="radio" name="submit" value="offline" id="offline" required>
            <label for="offline">Offline</label>
                </p>
<!--             <br> -->
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" checked  name="subscribe" id="subscribe" required >
        </fieldset>
        
        <button type="submit" value="submit">
            Submit
        </button>
        
		<button type="reset" value="reset">
            Reset
        </button>
    </form>
  </body>
</html>
